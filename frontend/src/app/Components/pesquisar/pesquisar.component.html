<link
  href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"
  rel="stylesheet"
  id="bootstrap-css"
/>
<div>
  <form [formGroup]="formulario" (ngSubmit)="pesquisa()">
    <div class="container" style="margin-top: 30px">
      <div align="end">
        <a id:link href="http://localhost:4200/perfil"
          ><h3>{{ currentUser.userName }}</h3></a
        >
      </div>
      <div align="end" (click)="logout()">
        <a id:link href="http://localhost:4200/login">Logout</a>
      </div>
      <div class="col-md-4">
        <div class="modal-dialog" style="margin-bottom: 0">
          <div class="modal-content">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h2 class="panel-title"><strong>Filtro</strong></h2>
              </div>
            
                <mat-form-field appearance="fill">
                    <mat-label>Escolha a categoria</mat-label>
                    <mat-select [formControl]="categ">
                    <mat-option *ngFor="let categoria of categorias" [value]="categoria.value">
                    {{categoria.title}}
                    </mat-option>
                    </mat-select>
                    </mat-form-field>

               
                <br />
                <div class="registo-button">
                  <button
                    id="btn1"
                    class="btn btn-lg btn-success btn-block"
                    href=""
                    type="submit"
                  >
                    Pesquisar
                  </button>
        
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    
  </form>
  
</div>

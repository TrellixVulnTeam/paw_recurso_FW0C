<link
  href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"
  rel="stylesheet"
  id="bootstrap-css"
/>
<div>
  <form [formGroup]="formulario" (ngSubmit)="registo()">
    <div class="container" style="margin-top: 30px">
      <div class="col-md-4">
        <div class="modal-dialog" style="margin-bottom: 0">
          <div class="modal-content">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h2 class="panel-title"><strong>Registo </strong></h2>
              </div>
              <div class="panel-body">
                <div class="form-group">
                  <h4>
                    <label for="form-userName">Nome do utillizador</label>
                    <input
                      type="text"
                      formControlName="userName"
                      class="form-control"
                      placeholder="UserName"
                    />
                  </h4>
                </div>
                <div class="form-group">
                    <h4>
                      <label for="form-nome">Nome</label>
                      <input
                        type="text"
                        formControlName="nome"
                        class="form-control"
                        placeholder="Nome"
                      />
                    </h4>
                  </div>
                <div class="form-group">
                  <h4>
                    <label for="form-email">Email</label>
                    <input
                      type="email"
                      formControlName="email"
                      class="form-control"
                      placeholder="Email"
                    />
                  </h4>
                </div>
                <div class="form-group">
                  <h4>
                    <label for="form-password">Password</label>
                    <input
                      type="password"
                      formControlName="password"
                      class="form-control"
                      placeholder="Password"
                    />
                  </h4>
                </div>
                <div class="form-group">
                  <h4>
                    <label for="form-birthDate">Data de Anivers√°rio</label>
                    <input
                      type="date"
                      formControlName="birthDate"
                      class="form-control"
                      placeholder="BirthDate"
                    />
                  </h4>
                </div>             
                <div class="registo-button">
                  <button
                    id="btn1"
                    class="btn btn-lg btn-success btn-block"
                    href=""
                    type="submit"
                  >
                    Registar
                  </button>
                  <button
                    id="btn2"
                    href=""
                    type="submit"
                    class="btn btn-lg btn-primary btn-block"
                    routerLink="/login"
                  >
                    Login
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
